<div if="hasData()"
     class="block" css="additionalClasses">
    <div class="block-title">
        <strong role="heading"
                aria-level="2"
                text="label"/>
        <!-- ko i18n: "All recently viewed"--><!-- /ko -->
    </div>
    <div class="block-content">
        <div css="'products-' + displayMode">
            <ol class="product-items">
                <li class="product-item" style="width: 232px" repeat="foreach: filteredRows, item: '$row'">
                    <div class="product-item-info">
                        <fastForEach args="data: getRegion('general-area'), as: '$col'" >
                            <render args="$col.getBody()"/>
                        </fastForEach>
                        <div class="product-item-details">
                            <fastForEach args="data: getRegion('details-area'), as: '$col'" >
                                <render args="$col.getBody()"/>
                            </fastForEach>
                            <div if="getRegion('action-primary-area')().length || getRegion('action-secondary-area')().length"
                                 class="product-item-actions">
                                <div class="actions-primary" if="getRegion('action-primary-area')().length">
                                    <fastForEach args="data: getRegion('action-primary-area'), as: '$col'" >
                                        <render args="$col.getBody()"/>
                                    </fastForEach>
                                </div>
                                <div if="getRegion('action-secondary-area')().length"
                                     class="actions-secondary"
                                     data-role="add-to-links">
                                    <fastForEach args="data: getRegion('action-secondary-area'), as: '$col'" >
                                        <render args="$col.getBody()"/>
                                    </fastForEach>
                                </div>
                            </div>
                            <div class="product-info-price">
                                <div class="product-reviews-summary">
                                    <div class="rating-summary">
                                        <div class="rating-result">
                                            <span>&nbsp;</span>
                                        </div>
                                    </div>
                                    <div class="reviews-actions">
                                        <a href="#" class="action view">
                                            <span>32</span>&nbsp;
                                            <!-- ko i18n: "Reviews"--><!-- /ko -->
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </div>
</div>
<div class="clear" data-bind="afterRender: owlRecentlyViewed"></div>
